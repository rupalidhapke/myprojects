<!DOCTYPE html>
<html>
    
    <head>
    
        <title>flex four</title>
    
        <style>
            .main-container-one {
                height: 500px;
                width: 100;
                background-color: aqua;
                display: flex;
                flex-direction: row;
            }
    
            .first{
                background-color: blue;
                display: flex;
                flex-direction: row;
                height: 400px;

            }

            }

            }
    
            .kkr {
                height: 400px;
                width: 35vw;

            }
    
            .hai {
                height: 400px;

            }

                height: 400px;

            }
    
            .main-container-three {
                height: 1200px;
                width: 35vw;
                background-color: chartreuse;

                flex-direction: column;
    
            }
    
            .supreme {
                display: flex;
                flex-direction: row;

                width: 70vw;
                margin-left: 30vw
            }
    
            .last-one {
                background-color: rgb(4, 100, 127);

    <body>
        <!-- SUPREME DIV 1 -->
        <div class="main-container-one">
            <div class="mi">

            </div>
        </div>
        <!-- SUPREME DIV 2 -->
        <div class="supreme">

                <div class="kkr"></div>

                <div class="taiyaar"></div>
            </div>

            </div>
